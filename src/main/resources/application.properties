# Nome da aplicação
spring.application.name=FitPay

# URL do banco de dados (PostgreSQL - Supabase)
spring.datasource.url=${DB_URL}
# Driver do banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver

# Usuário do banco de dados
spring.datasource.username=${DB_USERNAME}

# Senha do banco de dados
spring.datasource.password=${DB_PASSWORD}

# Dialeto do Hibernate específico para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Exibir SQL gerado pelo Hibernate no console
spring.jpa.show-sql=true

# Formatar o SQL para facilitar leitura no console
spring.jpa.properties.hibernate.format_sql=true

# Estratégia de atualização automática do banco de dados (pode ser: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

server.port=${PORT:8080}
cors.allowed.origins=${ALLOWED_ORIGIN:http://localhost:3000}